  <body onload="fetchProjects()">
    <div class="container">
      <h1>Locomotive Project Tracker</h1>
      <div class="jumbotron">
        <h3>Add New Project</h3>
        <form id="projectInputForm">
          <div class="form-group">
            <label for="projectDescInput">Description</label>
            <input type="text" class="form-control" id="projectDescInput" placeholder="Describe the project ...">
          </div>
          <div class="form-group">
            <label for="projectDescInput">Status</label>
             <select class="form-control" id="projectStatusInput">
              <option value="Belum Take">Belum Take</option>
              <option value="Wrap">Wrap</option>
              <option value="Editing">Editing</option>
              <option value="Revisi">Revisi</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="projectDescInput">Team</label>
            <div class="checkbox">
              <label><input type="checkbox" value="Arda">Arda</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="Arman">Arman</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="Satria">Satria</label>
            </div>
          </div>

          <div class="form-group">
            <label for="projectDescInput">Budget</label>
            <input type="text" class="form-control" id="projectBudgetInput" placeholder="Enter budget ammount ...">
          </div>
          <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="projectsList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy Arda Satata</p>
      </div>
    </div>
