<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="test_ui.js"></script>
</head>
<body onload="load()">
<div class="ui secondary pointing menu">
    <a class="active item">
        Home
    </a>
    <div class="right menu">
        <a class="ui item">
            Logout
        </a>
    </div>
</div>

<div class="ui text container" style="padding: 2em">
    <div class="ui segment">
        <div class="content">
            <div class="header" style="padding: 8px"><h1>Project Name</h1></div>
        </div>
        <div class="content" style="padding: 2em">
            <div>Project ID : </div>
            <div>Description : </div>
            <div>Budget : </div>
            <div>Expense : </div>
            <div>Sisa : </div>
        </div>
        <button class="ui button">Edit Project</button>
    </div>
</div>

<div class="ui text container" style="padding: 2em">
    <h1>Project Edit</h1>
    <form class="ui form">
        <div class="field">
            <label>Project Name</label>
            <input type="text" name="first-name" placeholder="Project Name">
        </div>
        <div class="field">
            <label>Description</label>
            <textarea rows="3"></textarea>
        </div>
        <div class="field">
        <label>Project Status</label>
            <div class="ui selection dropdown">
         <input type="hidden" name="gender">
            <i class="dropdown icon"></i>
            <div class="default text"></div>
        <div class="menu">
            <div class="item" data-value="0">Belum Take</div>
            <div class="item" data-value="1">Editing</div>
            <div class="item" data-value="2">Revisi</div>
            <div class="item" data-value="3">Done</div>
            </div>
            </div>
        </div>
        <div class="field">
            <label>Budget</label>
            <input type="text" name="first-name" placeholder="Enter budget amount">
        </div>
        <button class="ui button" type="submit">Edit Project</button>
    </form>
</div>

<div class="ui text container" style="padding: 2em">
    <h1>Project Budget</h1>
    <form class="ui form">
        <div class="field">
            <label>Pengeluaran</label>
            <input type="text" name="first-name" placeholder="Expense">
        </div>
        <div class="field">
            <label>Deskripsi Pengeluaran</label>
            <textarea rows="3"></textarea>
        </div>
        <button class="ui button" type="submit">Tambah Pengeluaran</button>
    </form>
</div>

<div class="ui text container" style="padding: 1em">
    <table class="ui selectable celled table">
        <thead>
        <tr>
            <th>No</th>
            <th>Expense Desc</th>
            <th>Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Sewa Super Kamera</td>
            <td>20000</td>
            <td class="selectable negative">
                <a href="#">Delete</a>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Fee Crew</td>
            <td>5000000</td>
            <td class="selectable negative">
                <a href="#">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
