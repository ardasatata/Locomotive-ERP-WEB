<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>
<body onload="loadEditProject()">
<div class="ui secondary pointing menu" id="navbarUtama">
    <a class="active item" onclick="location.href = '/'">
        Home
    </a>
    <div class="right menu">
        <a class="ui item">
            Logout
        </a>
    </div>
</div>
<div class="ui text container" style="padding: 2em">
    <h1>Project Edit</h1>

    <div class="ui active inverted dimmer" id="projectLoader">
        <div class="ui text loader">Loading</div>
    </div>

    <form class="ui form" id="projectEditForm">
        <div class="field">
            <label>Project Name</label>
            <input type="text" placeholder="Project Name" id="projectEditFormName">
        </div>
        <div class="field">
            <label>Description</label>
            <textarea rows="8" id="projectEditFormDesc"></textarea>
        </div>
        <div class="field">
            <label>Project Status</label>
            <div class="ui selection dropdown">
                <input id="projectEditFormStatus">
                <i class="dropdown icon"></i>
                <div class="default text"></div>
                <div class="menu">
                    <div class="item" data-value="Belum Take">Belum Take</div>
                    <div class="item" data-value="Editing">Editing</div>
                    <div class="item" data-value="Revisi">Revisi</div>
                    <div class="item" data-value="Done">Done</div>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Budget</label>
            <input type="text" placeholder="Enter budget amount" id="projectEditFormBudget">
        </div>
        <button class="ui button blue" type="submit"><i class="check"></i>Submit</button>
    </form>

</div>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="firebase_config.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
<script src="http://chancejs.com/chance.min.js"></script>
<script src="project.js"></script>

</body>
</html>
