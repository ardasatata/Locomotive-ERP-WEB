<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project Locomotive</title>
      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <link rel="stylesheet" href="/node_modules/semantic-ui-calendar/dist/calendar.min.css" />
      <script
              src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
              crossorigin="anonymous"></script>
      <script src="semantic/dist/semantic.min.js"></script>
      <script type="text/javascript" src="/node_modules/semantic-ui-calendar/dist/calendar.min.js"></script>

  </head>
  <body onload="Load()" >

  <div class="ui secondary pointing menu" id="navbarUtama">
      <a class="active item" onclick="location.href = '/'">
          Home
      </a>
      <div class="right menu">
          <a class="ui item">
              Logout
          </a>
      </div>
  </div>

  <div class="ui active inverted dimmer" id="projectLoader">
      <div class="ui text loader">Loading</div>
  </div>

  <div class="ui text container" style="padding: 2em">
      <div class="ui segment">
          <div class="content">
              <div class="header" style="padding: 8px"><h1 id="pName">Project Name</h1></div>
          </div>
          <div class="content" style="padding: 2em" id="projectPageContent">
              <div>Project ID : </div>
              <div>Description : </div>
              <div>Start Date : </div>
              <div>End Date : </div>
              <div>Budget : </div>
              <div>Expense : </div>
              <div>Sisa : </div>
          </div>
          <button class="ui button" id="projectEditButton" href="/">Edit</button>
          <button class="ui right floated button positive "  onclick="location.href = ''">Done</button>
          <button class="ui right floated button negative "  onclick="location.href = ''">Cancel</button>
      </div>
  </div>

  <div class="ui text container" style="padding: 2em">
      <h1>Project Schedule</h1>
      <form class="ui form equal width" id="projectScheduleForm">
          <div class="fields">
          <div class="field">
              <h3>Masukan Tanggal</h3>
              <div class="ui calendar" id="pCalendarDate">
                  <div class="ui input left icon">
                      <i class="calendar icon"></i>
                      <input type="text" placeholder="Date">
                  </div>
              </div>
          </div>
          <div class="field">
              <h3>Masukan Jam</h3>
              <div class="ui calendar" id="pCalendarTime">
                  <div class="ui input left icon">
                      <i class="time icon"></i>
                      <input type="text" placeholder="Time">
                  </div>
              </div>
          </div>
          </div>
          <div class="field">
              <label>Deskripsi Jadwal</label>
              <textarea id="pScheduleDesc" rows="3" ></textarea>
          </div>
          <button type="submit" class="ui button" >Add Schedule</button>
      </form>
  </div>

  <div class="ui text container" style="padding: 1em" >
      <table class="ui selectable celled table">
          <thead>
          <tr>
              <th>No</th>
              <th>Tanggal</th>
              <th>Jam</th>
              <th>Desc</th>
              <th></th>
              <th></th>
          </tr>
          </thead>
          <tbody id="pDateBody">
          <tr class="">
              <td>1</td>
              <td>August 8, 2018</td>
              <td>9:00 AM</td>
              <td>Take di RS</td>
              <td class="selectable positive" style="text-align: center">
                  <i class="icon check circle"></i>
              </td>
              <td class="selectable negative" style="text-align: center">
                  <i class="icon close"></i>
              </td>
          </tr>
          </tbody>
      </table>
  </div>

  <div class="ui text container" style="padding: 2em">
      <h1>Project Budget</h1>
      <form class="ui form" id="projectAddExpense" >
          <div class="field">
              <label>Pengeluaran</label>
              <input type="text" placeholder="Masukan nominal pengeluaran" id="pInputExpense">
          </div>
          <div class="field">
              <label>Deskripsi Pengeluaran</label>
              <textarea rows="3" id="pInputExpenseDesc"></textarea>
          </div>
          <button type="submit" class="ui button" >Tambah Pengeluaran</button>
      </form>
  </div>

  <div class="ui text container" style="padding: 1em">
      <table class="ui selectable celled table">
          <thead>
          <tr>
              <th>No</th>
              <th>Expense Desc</th>
              <th style="text-align: center">Amount</th>
              <th></th>
          </tr>
          </thead>
          <tbody id="pBudgetBody">
          <tr>
              <td>1</td>
              <td>Sewa Super Kamera</td>
              <td>20000</td>
              <td class="selectable negative" style="text-align: center">
                  <a href="#">Delete</a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="firebase_config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="budget.js"></script>
    <script src="project.js"></script>
    <script src="schedule.js"></script>
  </body>
</html>
