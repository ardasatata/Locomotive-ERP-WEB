<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>
<body onload="fetchProjects()">
  <div class="ui secondary pointing menu" id="navbarUtama">
      <a class="active item" onclick="location.href = '/'">
          Home
      </a>
      <div class="right menu">
          <a class="ui item">
              Logout
          </a>
      </div>
  </div>
<div class="ui text container" id="projectList_root">
    <div class="ui segment">
        <h1>Project List</h1>
        <button class="ui button blue" onclick="location.href = '/addProject.html'">Add Project</button>
        <div class="ui active inverted dimmer" id="projectLoader">
            <div class="ui text loader">Loading</div>
        </div>
        <p>
        <table class="ui selectable celled table">
            <thead>
            <tr>
                <th>No.</th>
                <th>Project Name</th>
                <th style="text-align: center">Budget</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="tBody_projectList">

            </tbody>
        </table>
        </p>
    </div>

</div>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="firebase_config.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://chancejs.com/chance.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
<script src="main.js"></script>
</body>
</html>
